<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>#{bundle.label_commerce_title}</title>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <h:outputStylesheet library="default" name="styles/demo.css" />
        <h:outputStylesheet library="default" name="styles/styleLogin.css" />
        <h:outputStylesheet library="default" name="styles/animate-custom.css" />
    </h:head>
    <h:body>
        <div class="container">
            <header>
                <hgroup class="intro">
                    <h1 class="title">#{bundle.label_commerce_title}</h1>
                    <h4 class="tagline">#{bundle.label_commerce_slogan}</h4>
                </hgroup>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <h:form>
                                <h1>#{bundle.label_system_recovery_password}</h1> 
                                <p>                                     
                                    <p:messages id="erro"/>                                    
                                    <br />
                                    
                                    <label for="j_username" class="uname" data-icon="u" > #{bundle.label_form_login} </label>                                    
                                    <p:inputText id="emailUser"
                                                 value="#{loginController.user.pessoa.email}"
                                                 requiredMessage="#{bundle.msg_required_email}"
                                                 required="true">
                                        <f:validator binding="#{recoveryValidator}"/>
                                    </p:inputText>                                   
                                                 
                                </p>
                                
                                <p class="login button">                                     
                                    <h:commandButton styleClass="login button" 
                                                     action="#{loginController.recoveryPassword()}" 
                                                     value="#{bundle.label_system_recovery}" />
                                </p>

                                <p class="change_link">
                                    <h:link class="to_register" outcome="/index.jsf" value="#{bundle.label_system_home}"/>
                                </p>
                            </h:form>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
    </h:body>

</html>
