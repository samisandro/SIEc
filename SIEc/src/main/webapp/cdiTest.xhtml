<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Smart Pizzaria</title>
        <style type="text/css">
            body {background-color: #9E9E9E; font-size: 12px}
        </style> 
    </h:head>

    <h:body>          <p:fieldset legend="Cadastrar Pessoa">

            <h:form prependId="false" id="formProduct" enctype="multipart/form-data" >
                <p:growl id="msg0"/>
                <h:panelGrid columns="2" cellpadding="5" styleClass="panelGrid" id="grid0">

                    <h:outputLabel for="nomeProduto" value="Nome" />
                    <p:inputText id="nomeProduto" 
                                 value="#{produtoBean.nome}"
                                 required="true"
                                 requiredMessage="O Campo [Nome] é obrigatório."/>

                    <p:graphicImage value="#{imageBean.image}" id="imagem" cache="false"/>

                    <p:fileUpload fileUploadListener="#{imageBean.handleFileUpload}"
                                  label="Procurar"
                                  mode="advanced"
                                  multiple="false"
                                  update="imagem"  
                                  auto="true"  
                                  sizeLimit="100000"   
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/> 

                    <p:growl id="messages" showDetail="true"/>  

                    <p:panel>
                        <p:commandButton value="Salvar" action="#{pessoaMB.save()}"
                                         image="ui-icon ui-icon-disk" update="@form"/>                             
                    </p:panel>
                </h:panelGrid>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
