<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
    <meta charset="utf-8"/>
    <title>#{bundle.label_system_title}</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <h:outputStylesheet library="siec" name="lib/bootstrap/css/bootstrap.css"/> 
    <h:outputStylesheet library="siec" name="stylesheets/theme.css"/>
    <h:outputStylesheet library="siec" name="lib/font-awesome/css/font-awesome.css"/>
    <h:outputScript library="siec" name="lib/jquery-1.7.2.min.js"/>

    <style type="text/css">
        #line-chart {
            height:300px;
            width:800px;

        }
        .brand { font-family: georgia, serif; }
        .brand .first {
            color: #ccc;
            font-style: italic;
        }
        .brand .second {
            color: #fff;
            font-weight: bold;
        }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png"/>

        <div class="row-fluid">
    <div class="http-error">
        <div class="http-error-message">
            <div class="error-caption">
                <p>#{bundle.msg_page_error}</p>
            </div>
            <div class="error-message">
                <p>#{bundle.msg_503}</p>
                <p class="return-home"><h:link outcome="/secure/admin/home.jsf">#{bundle.msg_back_home}</h:link></p>
            </div>
        </div>
    </div>
</div>



    


    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
