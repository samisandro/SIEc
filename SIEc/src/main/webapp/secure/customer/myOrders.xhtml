<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/principal.xhtml">
        <ui:define name="content">           
            <div class="border"></div>
            <article>
                <h3>Meus Pedidos</h3>
                <h:form id="orders" prependId="true">
                    <p:panel id="ordersPanel">
                        <p:dataTable value="#{usuarioSupport.user.cliente.pedidos}"
                                     var="pedido"
                                     emptyMessage="Nenhum Pedido Realizado"
                                     rows="15">
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Numero"/>
                                </f:facet>
                                #{pedido.getid()}
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                #{pedido.status.descricao}
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Data da Compra"/>
                                </f:facet>
                                <h:outputText value="#{pedido.dataCompra}" >
                                    <f:convertDateTime pattern="dd/MM/YYYY" />
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Valor"/>
                                </f:facet>
                                <h:outputText value="#{bundle.label_currency} #{pedido.valorTotal}">
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </h:form>

            </article>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <div class="border2"></div>
            <br />
        </ui:define>

    </ui:composition>
</html>
