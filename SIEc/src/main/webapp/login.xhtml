<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 lt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 lt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8 lt8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>#{bundle.label_commerce_title}</title>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <h:outputStylesheet library="default" name="styles/demo.css" />
        <h:outputStylesheet library="default" name="styles/styleLogin.css" />
        <h:outputStylesheet library="default" name="styles/animate-custom.css" />
    </h:head>
    <h:body>
        <div class="container">
            <header>
                <hgroup class="intro">
                    <h1 class="title">#{bundle.label_commerce_title}</h1>
                    <h4 class="tagline">#{bundle.label_commerce_slogan}</h4>
                </hgroup>
            </header>
            <section>				
                <div id="container_demo" >                  
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form action="j_spring_security_check" method="post">
                                <h1>#{bundle.label_system_login}</h1> 
                                <p> 
                                    <center>
                                        <label class="uname">
                                            <b>
                                                <h:outputText value="#{bundle.msg_login_invalid}" id="erro" styleClass="uname" rendered="#{param.erro}" /> 
                                                <h:messages />
                                            </b>
                                        </label>
                                    </center>

                                    <br />

                                    <label for="j_username" class="uname" data-icon="u" > #{bundle.label_form_login} </label>                                    
                                    <input id="j_username" name="j_username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="j_password" class="youpasswd" data-icon="p"> #{bundle.label_form_password} </label>
                                    <input id="j_password" name="j_password" required="required" type="password" placeholder="eg. X8df!90EO" />                                    
                                </p>
                                <p class="keeplogin"> 
                                    <input type="checkbox" 
                                           id="loginkeeping" 
                                           name="_spring_security_remember_me"
                                           value="loginkeeping"/>
                                    <label for="loginkeeping">#{bundle.label_login_remember} </label>
                                    
                                    <br />
                                    <br />

                                    <h:link styleClass="uname" rendered="#{param.erro}" id="forgotPassoword" outcome="/recoveryPassword.jsf">
                                        #{bundle.label_login_forgot}
                                    </h:link>
                                </p>
                                <p class="login button">                                     
                                    <input name="commit" type="submit" value="#{bundle.label_form_login}" />
                                </p>

                                <p class="change_link">
                                    #{bundle.label_login_member}
                                    <!--<a href="#toregister" class="to_register">#{bundle.label_login_join}</a>-->
                                    <h:link class="to_register" outcome="/registerCustomer.jsf" value="#{bundle.label_login_join}"/>

                                    <h:link class="to_register" outcome="/index.jsf" value="#{bundle.label_system_home}"/>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
    </h:body>

</html>
