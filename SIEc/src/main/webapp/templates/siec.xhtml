<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Smart Pizzaria</title>
        <style type="text/css">
            body {background-color: #9E9E9E; font-size: 12px}
            label {
                cursor: default;
                font-weight: bold;
            }
        </style>        
    </h:head>

    <h:body>
        <h:outputStylesheet library="siec" name="siec_theme.css" />
        <h:outputScript library="default" name="js/siec.js" />
        <div align="center">
            <p:layout style="min-width:1020px;max-width:1020px;min-height:1000px">
                <p:layoutUnit position="north" size="120">
                    <ui:insert name="topo">
                        <p:graphicImage library="default"
                                        name="images/topoSystem.png" 
                                        alt="Logo Site" 
                                        title="Logo Site"
                                        style="border: none"/>                        
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="west" 
                              size="180"
                              collapsible="true">
                    <ui:insert name="menu">
                        <p:menu>
                            <p:submenu label="Welcome">
                                <p:menuitem value="Logout" url="/index.jsf" />
                            </p:submenu>
                            <p:submenu label="Produto">
                                <p:menuitem value="Produtos" url="/secure/admin/allProduct.jsf" />
                                <p:menuitem value="Buscar Produto" url="/secure/admin/searchProduct.jsf" />
                                <p:menuitem value="Cadastrar Novo Produto" url="/secure/admin/registerProduct.jsf" />
                            </p:submenu>
                            <p:submenu label="Composição">
                                <p:menuitem value="Composições" url="/secure/admin/allComposition.jsf" />
                                <p:menuitem value="Criar Composição" url="/secure/admin/compositionProduct.jsf" />
                            </p:submenu>
                        </p:menu>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="center">                
                    <ui:insert name="content">
                        Welcome Admin.
                    </ui:insert>                
                </p:layoutUnit>
                <p:layoutUnit position="south" size="25">
                    <ui:insert name="bottom">
                        Website Designs by Josimar Alves - Copyright © All Rights Reserved.
                    </ui:insert>
                </p:layoutUnit>
            </p:layout>
        </div>
    </h:body>

</html>
